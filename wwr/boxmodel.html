<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="boxmodel.css">
</head>
<body>
    <div id="wrapper">
        <h1>Quotes</h1>
        <hr>
        <div class="qbox1">
            <p>Yesterday is history, tomorrow is a mystery, but today is a gift. That is why it is called the present.</p>
            <span class="author">~Master Oogway.</span>

        </div>
        <div class="qbox2">
            <p>The strongest of us sometimes have the hardest time fighting what is on the inside.</p>
            <span class="author">~Po.</span>
        </div>
        <div class="qbox3">
            <p>The only true limit is the one you set for yourself.</p>
            <span class="author">~Shifu</span>
        </div>
    </div>
</body>
</html>
